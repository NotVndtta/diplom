# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # host: localhost  # Explicitly set to avoid socket issues
  port: 5432


development:
  <<: *default
  database: diplom_development
  username: wlapp_db_admin  # Например, "myuser"
  password: wlapp-db-pas
  host: localhost

test:
  <<: *default
  database: diplom_test
  username: wlapp_db_admin  # Например, "myuser"
  password: wlapp-db-pas

production:
  primary: &primary_production
    <<: *default
    database: diplom_production
    username: diplom
    password: <%= ENV["DIPLOM_DATABASE_PASSWORD"] %>

  cache:
    <<: *primary_production
    database: diplom_production
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_production
    database: diplom_production
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_production
    database: diplom_production
    migrations_paths: db/cable_migrate

